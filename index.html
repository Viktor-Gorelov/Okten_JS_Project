<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
    <style>
        .title{
            display: flex;
            justify-content:center;
            font-size: 30px;
        }
        .title > h1{
            margin: 5px;
        }
    </style>
</head>
<body>
<div class="title">
    <h1>List of Users</h1>
</div>
<script>
    fetch('http://jsonplaceholder.typicode.com/users')
        .then(res => res.json())
        .then((allUsers) => {
            let usersBlock = document.createElement('div');
            usersBlock.setAttribute('style','display:flex;flex-wrap: wrap')
            for (const user of allUsers) {
                let userBlock = document.createElement('div');
                userBlock.setAttribute('style','border: 1px solid #b1d2e1; margin: 0.25vh 0.25vw')
                let userInfo = document.createElement('p');
                userInfo.setAttribute('style','background: #b1d2e1; width: 48.5vw; height: 6vh')
                userInfo.innerText = `Id: ${user.id}
                Name: ${user.name}
                `;
                let link = document.createElement('a');
                link.innerText = "User_Page";
                link.setAttribute('href', `user-details.html?id=${user.id}`);
                userInfo.appendChild(link);
                userBlock.appendChild(userInfo);
                usersBlock.appendChild(userBlock);
            }
            document.body.appendChild(usersBlock)
        });
</script>
</body>
</html>
